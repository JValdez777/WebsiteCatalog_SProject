<!DOCTYPE html>
<html>
  <head>
    <title>Gundam Catalog | Home</title>
    <meta name="description" content="A Catalog of Gundam Kits Across Various Series" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts.js"></script>
  </head>

  <body class="main-page">
    <div class="main-background"></div>
    <header class="main-header">
      <h1 class="title">Gundam Catalog</h1>
    </header>
    
    <div id="card-container"></div>
    <div class="card" style="display: none">
      <div class="card-content">
        <h2>Gundam Kit Title</h2>
        <img src="" alt="Gundam Kit Poster" />
        <ul>
          <li>Bullet Point 1</li>
          <li>Bullet Point 2</li>
          <li>Bullet Point 3</li>
        </ul>
      </div>
    </div>
    <div class="footer">
      <button onclick="filterGundamName('ZGMF');"> Sort by Gundam Name</button>
      <button onclick="sortDates();"> Sort by Dates</button>
      <button onclick="sortSeries();"> Sort by Series</button>
      <button onclick="quoteAlert();">Get A Quote!</button>
      <button onclick="removeLastCard();">Remove A Card!</button>
    </div>
  </body>
</html>
